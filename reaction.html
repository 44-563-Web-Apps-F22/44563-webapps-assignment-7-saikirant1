<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>reaction timer</title>
</head>
<body>

  <h2>sai kiran reaction timer</h2>
  <p id="target">Your time </p>
  <p id="countdown">Count</p>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>

 
  
  <script> 
  var myTime=Date.now()
  function recordReact()
  {
    myTime = Date.now()
    console.log(myTime)
  }

  function startTime(){
  let countdown = Math.floor(Math.random() * 9) + 2
	for(let i=0; i<4; i++){
		setTimeout(function(){
			console.log("Values after " + i)
			document.getElementById("countdown").innerHTML = "Count " + i;
		}, (countdown-1)*1000)
	}
	setTimeout(function(){
		if(myTime==undefined){
			document.getElementById("target").innerHTML = "Too Slow"
		}else{
			let buttonTime = Date.now();
			let diff = buttonTime - myTime;
			document.getElementById("target").innerHTML = "Time was " + diff
		}

	}, 3000)
  }
  </script>

</body>
</html>

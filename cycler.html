<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>cycler page</title>
</head>



<body>
	<h2>sai kiran builds a cycler</h2>
	<div class="flex-container" id="target">
        <div class="cycler">row item 1</div>   
        <div class="cycler">row item 2</div>  
        <div class="cycler">row item 3</div>  
      </div>
      <label for="inputElement">Type something: </label>
              <input class="form-control" type="text" name="input" id="inputElement" value="">
  <p> Press the button to create an new element of type div and then add it to the container.
      </p>
      <button onclick="makeNewDiv()">Add Value</button>
      <button onclick="get()">GET</button>
      <button onclick="spin()">SPIN</button>
	  <button onclick="swap()">SWAP</button>

  <script>
      function makeNewDiv() {
          let element = document.createElement("div")
          let value = document.getElementById("inputElement").value
          element.style.color = "orange"
          element.innerHTML = value
          element.className = "cycler"
  
          let container = document.getElementById("target")
          container.appendChild(element)
      }
      function get() {
          let cyclerItems = document.getElementsByClassName("cycler")
  
          if(cyclerItems.length > 0) {
              cyclerItems[cyclerItems.length-1].remove()
          }
      }
      function spin() {
          let cyclerItems = document.getElementsByClassName("cycler")
  
          if(cyclerItems.length > 1) {
              removedItem = cyclerItems[cyclerItems.length-1]
              cyclerItems[cyclerItems.length-1].remove()
              let container = document.getElementById("target")
  
              container.insertBefore(removedItem, container.firstChild)
          }
      }

	  function swap() {
                let cyclerItems = document.getElementsByClassName("cycler")
                let container = document.getElementById("target")
                let a = Math.floor(Math.random() * cyclerItems.length)
                let b = Math.floor(Math.random() * cyclerItems.length)
                let firstInnerText = document.getElementsByClassName("cycler")[a]
                let secondInnerText = document.getElementsByClassName("cycler")[b]
                if(cyclerItems.length > 1) {
                    let temp = firstInnerText.innerHTML
                    firstInnerText.innerHTML = secondInnerText.innerHTML
                    secondInnerText.innerHTML = temp
                }
            }
  </script>
</body>
</html>
